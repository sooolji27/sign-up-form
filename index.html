<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-sect">
        <div>
            <img src="design/odin-lined.png" alt="Odin logo" width="auto" height="200px">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="form-sect">
        <div class="header">
            <div>
                <p>You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to</p>
        </div>

        <div class="formulario">
            <h1>Let's do this!</h1>

            <form id="form">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required/>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required/>
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required/>
                </div>
                <div>
                    <label for="tel-number">PHONE NUMBER</label>
                    <input type="tel" id="tel-number" name="tel-number" required/>
                </div>

                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" required/>
                </div>
                <div>
                    <label for="conf-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="conf-pwd" name="conf-pwd" required>
                </div>
            </form>
        </div>

        <div class="footer">
            <div>
                <button type="submit" form="form" id="submit-button">Create Account</button>
            </div>

            <p>Aleady have an account? <a href="#">Log in</a></p>

        </div>



    </div>
 <script src="app.js"></script>
</body>
</html>
